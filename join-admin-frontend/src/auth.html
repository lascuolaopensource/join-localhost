<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth endpoint - La Scuola Open Source</title>
</head>
<body>
<script type="application/javascript">
  var s = 'token=';
  var token = window.location.hash.substr(window.location.hash.indexOf(s) + s.length);
  window.opener.postMessage({ token: token }, window.location.origin);
</script>
</body>
</html>
